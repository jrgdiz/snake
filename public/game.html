	<body>
        <header class="maxWidth header">
            <a href="index.html" class="logo">TRAKE</a>
            <ul class="menu">
                <li id="js-help-switch" class="menuItem icon-help help-switch">
                    <img src="../images/help/help.png" class="helps" />

        <div id="js-room-full" class="maxWidth room-full icon-eye">YOU ARE IN SPECTATOR MODE</div>

                <div id="js-console-submit-input" class="btn console-btn">Send</div>

        </div>

                <div class="start-in-seconds-loader-second_div">
